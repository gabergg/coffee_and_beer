development:
  adapter: postgresql
  encoding: unicode
  database: coffeenbeer_development
  pool: 5
  username: ENV["PG_USER_DEV"]
  password: ENV["PG_PASS_DEV"]

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: coffeenbeer_test
  pool: 5
  username: ENV["PG_USER_TEST"]
  password: ENV["PG_PASS_TEST"]

production:
  adapter: postgresql
  encoding: unicode
  database: coffeenbeer_production
  pool: 5
  username: ENV["PG_USER_PROD"]
  password: ENV["PG_PASS_PROD"]

