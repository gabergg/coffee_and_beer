---
layout: default
title: Blog Archive
---

<h1>Blog</h1>
<ul>
    <li><span>Archive</span></li>
    <li><a href="/blog">Feed</a></li>
</ul>

<ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
